host: console.nftrainbow.cn
info:
  contact: {}
  description: The responses of the open api in swagger focus on the data field rather
    than the code and the message fields
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Rainbow-APP-Service
  version: "1.0"
paths:
  /bot/invite_url:
    get:
      description: get invite url
      operationId: GetInviteUrl
      parameters:
      - description: social tool
        enum:
        - dodo
        - discord
        in: query
        name: social_tool
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/appService_errors.RainbowAppServiceErrorDetailInfo'
        "500":
          description: Internal Server error
          schema:
            $ref: '#/definitions/appService_errors.RainbowAppServiceErrorDetailInfo'
      security:
      - ApiKeyAuth: []
      summary: get invite url
      tags:
      - Bot
  /bot/server:
    get:
      description: get bot servers
      operationId: GetBotServers
      parameters:
      - default: 10
        in: query
        name: limit
        type: integer
      - default: 1
        in: query
        name: page
        type: integer
      - description: social tool
        enum:
        - dodo
        - discord
        in: query
        name: social_tool
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.FindBotServersResult'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/appService_errors.RainbowAppServiceErrorDetailInfo'
        "500":
          description: Internal Server error
          schema:
            $ref: '#/definitions/appService_errors.RainbowAppServiceErrorDetailInfo'
      security:
      - ApiKeyAuth: []
      summary: get bot servers
      tags:
      - Bot
    post:
      description: insert bot server
      operationId: InsertBotServer
      parameters:
      - description: insert_bot_server_request
        in: body
        name: insert_bot_server_request
        required: true
        schema:
          $ref: '#/definitions/services.InsertBotServerReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.BotServer'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/appService_errors.RainbowAppServiceErrorDetailInfo'
        "500":
          description: Internal Server error
          schema:
            $ref: '#/definitions/appService_errors.RainbowAppServiceErrorDetailInfo'
      security:
      - ApiKeyAuth: []
      summary: insert bot server
      tags:
      - Bot
  /bot/server/{id}:
    get:
      description: get bot server
      operationId: GetBotServer
      parameters:
      - description: server id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.BotServer'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/appService_errors.RainbowAppServiceErrorDetailInfo'
        "500":
          description: Internal Server error
          schema:
            $ref: '#/definitions/appService_errors.RainbowAppServiceErrorDetailInfo'
      security:
      - ApiKeyAuth: []
      summary: get bot server
      tags:
      - Bot
  /bot/server/{id}/pushinfo:
    post:
      description: add push info
      operationId: AddPushInfo
      parameters:
      - description: add push info request
        in: body
        name: push_info_req
        required: true
        schema:
          $ref: '#/definitions/services.PushInfoReq'
      - description: bot_server ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.PushInfo'
